    <nz-table 
        #paymentsListTable 
        [nzData]="sms"
        [nzFrontPagination]="false"
        nzShowSizeChanger
        [nzLoading]="loading"

        [nzPageSize]="pageSize"

        (nzQueryParams)="onQueryParamsChange($event)"
        [nzPageSizeOptions] = "[5, 10, 20, 30, 40, 50]"
    >
        <thead>
            <tr>
                <th width='1%'></th>

                <th width='13%'>Received Time</th>
                <th width='5%'>Action</th>

            <tr *ngFor="let item of paymentsListTable.data; let i=index">
                <td>{{item.idx}}</td>

                    <img *ngIf="item.fromNm == 'BIDV'" style="width: 100%;" src="assets/images/logo/BIDV.png" />
                    <img *ngIf="item.fromNm == 'VietinBank'" style="width: 100%;" src="assets/images/logo/ICB.png" />

                    <img *ngIf="item.fromNm == 'HDBank'" style="width: 100%;" src="assets/images/logo/HDB.png" />
                    <img *ngIf="item.fromNm == 'Sacombank'" style="width: 100%;" src="assets/images/logo/STB.png" />
                </td>
                <td>
                    {{item.message}}
                </td>
                <td>{{item.receivedTime  | date:'dd/MM/YYYY HH:mm:ss a'}}</td>
                <td>
                    <button 
                        *ngIf="item.fromNm == 'Vietcombank'"
                        (click)="depositModal(item, createActionContent)" 
                        class="m-r-5" 
                        nz-button 
                        nzType="primary" 
                        nzShape="circle" 
                        nz-tooltip 
                        nzTooltipTitle="Deposit" 
                    >
                        <span nz-icon nzType="money-collect" nzTheme="outline"></span>
                    </button>
                </td>
            </tr>
        </tbody>

<ng-template #createActionContent>
    <form nz-form nzLayout="vertical">
        <div class="row">
            <div class="col-md-4">
                <nz-form-item class="relative">
                    <nz-form-label nzRequired>Account Number</nz-form-label>
                    <nz-form-control nzErrorTip="Please input username!">
                        <nz-input-group>
                            <input type="text" readonly name="sendItemDeposit.accountNumber" [(ngModel)]="sendItemDeposit.accountNumber" nz-input placeholder="Please input account number" />
                            <!-- <input type="text" nz-input formControlName="username" placeholder="Please input username"> -->
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-4">
                <nz-form-item class="relative">
                    <nz-form-label nzRequired>Sub Number</nz-form-label>
                    <nz-form-control nzErrorTip="Please input sub number!">
                        <nz-input-group>
                            <input type="text" name="sendItemDeposit.subNumber" [(ngModel)]="sendItemDeposit.subNumber" nz-input placeholder="Please input account number" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-4">
                <nz-form-item class="relative">
                    <nz-form-label nzRequired>Amount</nz-form-label>
                    <nz-form-control nzErrorTip="Please input name!">
                        <nz-input-group>
                            <nz-input-number
                                [nzDisabled]="true"
                                style="width: 100%"
                                [nzMin]="0"
                                [nzFormatter]="formatterNumber" 
                                name="sendItemDeposit.amount" 
                                placeholder="Please input amount" 
                                [(ngModel)]="sendItemDeposit.amount" 
                            ></nz-input-number>
                            <!-- <input type="text" name="sendItemDeposit.amount" [(ngModel)]="sendItemDeposit.amount" nz-input placeholder="Please input account number" /> -->
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <nz-form-item class="relative">
                    <nz-form-label nzRequired>Account Bank</nz-form-label>
                    <nz-form-control nzErrorTip="Please input username!">
                        <nz-input-group>
                            <input type="text" readonly name="sendItemDeposit.accountBank" [(ngModel)]="sendItemDeposit.accountBank" nz-input placeholder="Please input account number" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-9">
                <nz-form-item class="relative">
                    <nz-form-label nzRequired>Message</nz-form-label>
                    <nz-form-control nzErrorTip="Please input username!">
                        <nz-input-group>
                            <textarea readonly name="sendItemDeposit.content"  [nzAutosize]="{ minRows: 3, maxRows: 3 }" [(ngModel)]="sendItemDeposit.content" placeholder="Please input content message" nz-input></textarea>
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </form>
</ng-template>
